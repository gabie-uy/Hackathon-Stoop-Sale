<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Postcard Invitation for Stoop Sale</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="front">
                <h1 id="title">
                    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@200&family=Poppins:wght@500&display=swap" rel="stylesheet">
                    CHELSEA & LIL'S STOOP SALE
                </h1>
            </div>
            <div class="back">
                <div class="email">
                    <form>
                        <label for="email">Email for Invite:</label>
                        <input type="email" id="email" name="email"><br>
                        <input type="submit">
                    </form>
                </div>
                <div class="welcome-note">
                    <p>You are invited to Chelsea and Lil's Stoop Sale! Enjoy shopping for some used clothes, shoes, accessories, and all other cool things.</p>
                </div>
                <div class="logo">
                    <div class="solid">
                        <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
                        logo
                    </div>
                </div>
                <div id="address">ADDRESS:<br>Carroll Garden
                    <p>Cor. Court Street & 2nd Avenue</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
